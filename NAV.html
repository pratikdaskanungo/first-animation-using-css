<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
  <style>
     .Navigation{
         border: 5px solid lightcoral;

         border-radius: 10px;
         height: 25px;
         background-color: lightcoral;

     }
      .Navigation a{
          margin: 60px;
          text-decoration: none;

      }
     .Navigation a:hover {
          background-color:red;
     }

        #Search{
            float: right;
            border-radius: 10px;

        }
          .Navigation input{
              margin-right:20px;
          }

  </style>
<body>
<nav class="Navigation">
    <a href="">Home</a>
     <a href="">Membership</a>
       <a href="">Plans & Pricing</a>
      <a href="">Book Online</a>
    <a href="">contact us</a>

          <input type="text" name="search" placeholder="Search this website" id="Search">

</nav>

</body>
</html>
